{% if date and not hide_date %}
    <time datetime="{{ date|date:'Y-m-d' }}">{{ date }}</time>
{% endif %}

{% if reading_time %}
    {% if date and not hide_date %}
        <span aria-hidden="true" class="my0 mx-[7px]">/</span>
    {% endif %}
    {{ reading_time }} min{{ reading_time|pluralize }} read
{% endif %}
