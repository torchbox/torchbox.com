{% if text %}
    {% if fetch_data %}
        <button class="button{% if classes %} {{ classes }}{% endif %}">{{ text }}</button>
    {% else %}
        {% if filter_by %}
            <a class="button{% if classes %} {{ classes }}{% endif %}" href="{{ link|add:'?filter='|add:filter_by }}">{{ text }}</a>
        {% else %}
            <a class="button{% if classes %} {{ classes }}{% endif %}" href="{{ link }}">{{ text }}</a>
        {% endif %}
    {% endif %}
{% endif %}
