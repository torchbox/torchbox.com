
<ul class="stats stats--numeric">
    {% for stat in value.stats %}
        <li class="stats__stat">
            <span class="stats__number">
                {{ stat.headline_number }}
            </span>
            <span class="stats__description">
                {{ stat.description }}
            </span>
            <span class="stats__details">
                {{ stat.further_details }}
            </span>
        </li>
    {% endfor %}
</ul>
