
<ul class="stats stats--textual grid__stats">
    {% for stat in value %}
        <li class="stats__stat">
            <span class="stats__text">
                {{ stat.headline_text }}
            </span>
            {% if stat.further_details %}
                <span class="stats__details">
                    {{ stat.further_details }}
                </span>
            {% endif %}
        </li>
    {% endfor %}
</ul>
