context:
  value:
    title: Values we believe in
    intro: In the office. On Slack. Often remote, always together
    values:
      - strapline: The learning value
        title: Explore the unknown
        text:
          '<p>We’re eager to push ourselves and embrace new opportunities, we share what we learn and welcome change</p>
          <ul>
          <li>Look up and out to find fresh, new thinking</li>
          <li>Intentionally create space to experiment, fail and elevate our work together</li>
          <li>Seek out feedback and act on it</li>
          </ul>'
