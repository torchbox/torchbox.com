context:
  page:
    authors:
      all:
        - author:
            name: Nick Lee
            role: Designer
        - author:
            name: Chris Lawton
            role: Developer
    blog_index:
      url: '#'
    title: The stages (and jargon) of digital product innovation
    date: 07 Aug 2024
    get_verbose_name: Blog page
    read_time: 5
    services:
      - name: Digital products
        slug: digital-products
      - name: Wagtail
        slug: wagtail
      - name: Digital Marketing
        slug: digital-marketing

tags:
  include_block:
    page.body:
      template_name: 'patterns/molecules/streamfield/streamfield-example-blog.html'
  image:
    avatar width-144 format-webp as avatar_desktop:
      target_var: avatar_desktop
      raw:
        alt: 'desktop image'
        url: 'https://source.unsplash.com/144x144?face'
    avatar width-286 format-webp as avatar_desktop_retina:
      target_var: avatar_desktop_retina
      raw:
        alt: 'desktop image retina'
        url: 'https://source.unsplash.com/286x286?face'
    avatar width-72 format-webp as avatar_mobile:
      target_var: avatar_mobile
      raw:
        alt: 'mobile image'
        url: 'https://source.unsplash.com/72x72?face'
  pageurl:
    page.blog_index as blog_index_url:
      raw: '#'
