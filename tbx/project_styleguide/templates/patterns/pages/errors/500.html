<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Server error</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html {
                background-color: #1d2325;
                color: #ccc;
                display: flex;
                font-family: Outfit, 'Open Sans', Arial, sans-serif;
                font-size: 20px;
                line-height: 1.4;
                text-align: center;
                /* Centers content in page, but allows the page to stretch if the content goes beyond the page. (e.g. when zooming) */
                min-height: 100%;
            }
            body {
                align-items: center;
                display: flex;
                justify-content: center;
                margin: 0 auto;
            }
            h1 {
                color: #fff;
                font-size: 2.1rem;
                font-weight: 300;
                line-height: 1.3;
                margin-bottom: 1.5rem;
            }
            .main-content {
                margin: auto;
                padding: 1.5rem;
            }
            .errorcode {
                margin-top: 2.5rem;
                opacity: 0.7;
            }
            @media screen and (min-width: 1025px) {
                html {
                    line-height: 1.6;
                }
                h1 {
                    font-size: 3.3rem;
                }
            }
        </style>
    </head>
    <body>
        <main class="main-content">
            <h1>Something went wrong</h1>
            <p>We&rsquo;re sorry! Our server is acting up right now. Please try again soon.</p>
            <p class="errorcode">Internal Server Error (500)</p>
        </main>
    </body>
</html>
