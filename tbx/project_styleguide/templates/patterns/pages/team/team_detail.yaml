    intro: '<p>My role at Torchbox is varied, meaning I get to collaborate with most people at different stages of their time at Torchbox and throughout their roles.</p>'
    biography: '<p>From support during onboarding to working with our line managers, as well as across various wellbeing and ED&I initiatives and policies. I work closely with our Diversity & Inclusion (D&I) and Wellbeing Voice Groups to ensure our initiatives are in harmony with our shared vision. I also work closely with our Talent Manager for recruitment and our People Manager (L&D) with development initiatives.</p><p>My achievements at Torchbox include the implementation of menopause support, our partnership with the <a href="#">Motherboard charter</a> to improve family-friendly policies and awareness, fostering remote culture engagement, and delivering internal training to bolster support for our line managers.</p>'
