tags:
  image:
    # Image block
    value.image max-1280x860 format-webp as image_block_desktop_image:
      target_var: image_block_desktop_image
      raw:
        url: 'https://source.unsplash.com/1280x860/?trees'
        alt: 'desktop image'
    value.image max-2560x1720 format-webp as image_block_desktop_image_retina:
      target_var: image_block_desktop_image_retina
      raw:
        alt: 'desktop image retina'
        url: 'https://source.unsplash.com/2560x1720?trees'
    value.image max-800x538 format-webp as image_block_mobile_image:
      target_var: image_block_mobile_image
      raw:
        alt: 'mobile image'
        url: 'https://source.unsplash.com/800x538?trees'
    value.image max-1600x1076 format-webp as image_block_mobile_image_retina:
      target_var: image_block_mobile_image_retina
      raw:
        alt: 'mobile image retina'
        url: 'https://source.unsplash.com/1600x1076?face'
    # Featured case study
    value.featured_case_study_image fill-828x546 format-webp as featured_desktop_image:
      target_var: featured_desktop_image
      raw:
        url: 'https://source.unsplash.com/828x546?tech'
    value.featured_case_study_image fill-1656x1092 format-webp as value.featured_desktop_image_retina:
      target_var: featured_desktop_image_retina
      raw:
        url: 'https://source.unsplash.com/1656x1092?tech'
    value.featured_case_study_image fill-860x646 format-webp as value.featured_mobile_image_retina:
      target_var: featured_mobile_image
      raw:
        url: 'https://source.unsplash.com/860x646?tech'
    value.featured_case_study_image fill-430x323 format-webp as value.featured_mobile_image:
      target_var: featured_mobile_image_retina
      raw:
        url: 'https://source.unsplash.com/430x323?tech'
    value.featured_case_study_logo fill-110x70 format-webp class="featured-case-study__company-logo":
      raw: |
        <img src="https://source.unsplash.com/110x70?logo" width="110" height="70" alt="Some alt" class="featured-case-study__company-logo">
    # avatar image for blog chooser
    avatar fill-144x144 format-webp as avatar_desktop:
      target_var: avatar_desktop
      raw:
        alt: 'desktop image'
        url: 'https://source.unsplash.com/144x144?face'
    avatar fill-286x286 format-webp as avatar_desktop_retina:
      target_var: avatar_desktop_retina
      raw:
        alt: 'desktop image retina'
        url: 'https://source.unsplash.com/286x286?face'
    avatar fill-72x72 format-webp as avatar_mobile:
      target_var: avatar_mobile
      raw:
        alt: 'mobile image'
        url: 'https://source.unsplash.com/72x72?face'
    # listing image for work chooser
    listing_image fill-370x370 format-webp as listing_desktop_image:
      target_var: listing_desktop_image
      raw:
        alt: 'desktop image'
        url: 'https://source.unsplash.com/370x370?trees'
    listing_image fill-740x740 format-webp as listing_desktop_image_retina:
      target_var: listing_desktop_image_retina
      raw:
        alt: 'desktop image retina'
        url: 'https://source.unsplash.com/740x740?trees'
    listing_image fill-370x335 format-webp as listing_mobile_image:
      target_var: listing_mobile_image
      raw:
        alt: 'mobile image'
        url: 'https://source.unsplash.com/370x335?trees'
    listing_image fill-740x670 format-webp as listing_mobile_image_retina:
      target_var: listing_mobile_image_retina
      raw:
        alt: 'mobile image retina'
        url: 'https://source.unsplash.com/740x670?trees'

  # page url
  pageurl:
    blog_page.blog_index as blog_index_url:
      raw: '/'
    work_page.specific.work_index as work_index_url:
      raw: '/'
