context:
  no_image_heading_block:
    image: null
    heading: World Changing Impact
    short_heading: Empowering change

tags:
  image:
    # Impact report heading block image
    value.image max-1270x450 format-webp as desktop_image:
      target_var: desktop_image
      raw:
        url: 'https://source.unsplash.com/1270x450/?trees'
    value.image max-2540x900 format-webp as desktop_image_retina:
      target_var: desktop_image_retina
      raw:
        url: 'https://source.unsplash.com/2540x900/?trees'
    value.image max-540x190 format-webp as mobile_image:
      target_var: mobile_image
      raw:
        url: 'https://source.unsplash.com/540x190/?trees'
    value.image max-1080x380 format-webp as mobile_image_retina:
      target_var: mobile_image_retina
      raw:
        url: 'https://source.unsplash.com/1080x380/?trees'
  # Image block
  srcset_image:
    'value.image format-webp saturation-0.6 width-{400,900,1800} sizes="(max-width: 1022px) 90vw, (max-width: 1879px) 50vw, (min-width: 1880px) 910px" loading="lazy" alt=value.alt_text':
      raw: '<img alt="Screenshot of workshop to establish tone" height="225" loading="lazy" sizes="(max-width: 1022px) 90vw, (max-width: 1879px) 50vw, (min-width: 1880px) 910px" src="https://source.unsplash.com/400x225?trees" srcset="https://source.unsplash.com/400x225?trees 400w, https://source.unsplash.com/900x506?trees 900w, https://source.unsplash.com/1600x900?trees 900w, https://source.unsplash.com/1800x1013?trees 1600w" width="400">'
    # Wide image block
    'wide_image format-webp saturation-0.6 width-{400,800,1600,1280} sizes="(max-width: 1022px) 90vw, (max-width: 1879px) 70vw, (min-width: 1880px) 1170px" loading="lazy" alt=value.alt_text':
      raw: '<img alt="Screenshot of workshop to establish tone" height="225" sizes="(max-width: 1022px) 90vw, (max-width: 1879px) 70vw, (min-width: 1880px) 1170px" src="https://source.unsplash.com/400x225?trees" srcset="https://source.unsplash.com/400x225?trees 400w, https://source.unsplash.com/800x450?trees 800w, https://source.unsplash.com/1600x900?trees 1153w, https://source.unsplash.com/1280x720?trees 1153w" width="400">'

    # Instagram block image
    'post.image format-webp fill-{250x250,500x500} sizes="(max-width: 598px) 50vw, (max-width: 1021px) 25vw, (min-width: 1022px) 250px" class="instagram-post__image" loading="lazy"':
      raw: '<img alt="advent-9" class="instagram-post__image" height="250" loading="lazy" sizes="(max-width: 598px) 50vw, (max-width: 1021px) 25vw, (min-width: 1022px) 250px" src="https://picsum.photos/250/250.webp" srcset="https://picsum.photos/250/250.webp 250w, https://picsum.photos/500/500.webp 500w" width="250">'
