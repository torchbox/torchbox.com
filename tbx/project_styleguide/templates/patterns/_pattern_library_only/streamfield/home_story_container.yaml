tags:
  srcset_image:
    # Featured case study
    'value.featured_case_study_image format-webp fill-{400x225,800x450,1600x900,1280x720} sizes="(max-width: 1022px) 90vw, (max-width: 1789px) 50vw, (min-width: 1800px) 1120px" class="featured-case-study__image"':
      raw: '<img alt="Jeth-JulyImage_from_iOS" class="featured-case-study__image" height="225" sizes="(max-width: 1022px) 90vw, (max-width: 1789px) 50vw, (min-width: 1800px) 1120px" src="https://picsum.photos/400/225.webp" srcset="https://picsum.photos/400/225.webp 400w, https://picsum.photos/800/450.webp 800w, https://picsum.photos/1600/900.webp 1280w, https://picsum.photos/1280/720.webp 1280w" width="400">'

    # photo collage
    'item.image format-webp loading="lazy" fill-{348x484,696x968} sizes="(max-width: 598px) 696px, (min-width: 599px) 348px" class="photo-collage__image" alt=item.image_alt_text':
      raw: |
        <img alt="alt text" class="photo-collage__image" height="484" loading="lazy" sizes="(max-width: 598px) 696px, (min-width: 599px) 348px" src="https://picsum.photos/348/484.webp" srcset="https://picsum.photos/408/405.webp 348w, https://picsum.photos/696/968.webp 470w" width="348">
    'item.image format-webp loading="lazy" fill-{408x405,816x810} sizes="(max-width: 598px) 816px, (min-width: 599px) 408px" class="photo-collage__image" alt=item.image_alt_text':
      raw: |
        <img alt="alt text" class="photo-collage__image" height="405" loading="lazy" sizes="(max-width: 598px) 816px, (min-width: 599px) 408px" src="https://picsum.photos/408/405.webp" srcset="https://picsum.photos/408/405.webp 408w, https://picsum.photos/816/810.webp 816w" width="408">
    'item.image format-webp loading="lazy" fill-{288x288,576x576} sizes="(max-width: 598px) 576px, (min-width: 599px) 288px" class="photo-collage__image" alt=item.image_alt_text':
      raw: |
        <img alt="alt text" class="photo-collage__image" height="288" loading="lazy" sizes="(max-width: 598px) 576px, (min-width: 599px) 288px" src="https://picsum.photos/288/288.webp" srcset="https://picsum.photos/288/288.webp 288w, https://picsum.photos/576/576.webp 576w" width="288">
    # avatar image for blog chooser
    'avatar format-webp fill-{72x72,144x144,286x286} sizes="(max-width: 598px) 72px, (min-width: 599px) 145px" alt="" loading="lazy" class="avatar__image"':
      raw: |
        <img alt="" class="avatar__image" height="72" loading="lazy" sizes="(max-width: 598px) 72px, (min-width: 599px) 145px" src="https://picsum.photos/72/72.webp" srcset="https://picsum.photos/72/72.webp 72w, https://picsum.photos/144/144.webp 144w, https://picsum.photos/286/286.webp 286w" width="72">
    'avatar format-webp fill-{72x72,144x144,286x286} sizes="(max-width: 598px) 72px, (min-width: 599px) 145px" alt="" class="avatar__image"':
      raw: |
        <img alt="" class="avatar__image" height="72" sizes="(max-width: 598px) 72px, (min-width: 599px) 145px" src="https://picsum.photos/72/72.webp" srcset="https://picsum.photos/72/72.webp 72w, https://picsum.photos/144/144.webp 144w, https://picsum.photos/286/286.webp 286w" width="72">
  image:
    # Featured case study logo
    value.featured_case_study_logo max-110x70 format-webp class="featured-case-study__company-logo":
      raw: |
        <img src="https://picsum.photos/110/70.webp" width="110" height="70" alt="Some alt" class="featured-case-study__company-logo">
    # promo block
    value.image fill-520x630 format-webp as desktop_image:
      target_var: desktop_image
      raw:
        url: 'https://picsum.photos/520/630.webp'
    value.image fill-1040x1260 format-webp as desktop_image_retina:
      target_var: desktop_image_retina
      raw:
        url: 'https://picsum.photos/1040/1260.webp'
    value.image fill-430x320 format-webp as mobile_image:
      target_var: mobile_image
      raw:
        url: 'https://picsum.photos/430/320.webp'
    value.image fill-860x640 format-webp as mobile_image_retina:
      target_var: mobile_image_retina
      raw:
        url: 'https://picsum.photos/860/640.webp'
    # # event block image
    value.image fill-525x510 format-webp as desktop_image:
      target_var: desktop_image
      raw:
        url: 'https://picsum.photos/525/510.webp'
    value.image fill-1050x1020 format-webp as desktop_image_retina:
      target_var: desktop_image_retina
      raw:
    # listing image for work chooser
    listing_image fill-370x370 format-webp as listing_desktop_image:
      target_var: listing_desktop_image
      raw:
        alt: 'desktop image'
        url: 'https://picsum.photos/370/370.webp'
    listing_image fill-740x740 format-webp as listing_desktop_image_retina:
      target_var: listing_desktop_image_retina
      raw:
        alt: 'desktop image retina'
        url: 'https://picsum.photos/740/740.webp'
    listing_image fill-370x335 format-webp as listing_mobile_image:
      target_var: listing_mobile_image
      raw:
        alt: 'mobile image'
        url: 'https://picsum.photos/370/335.webp'
    listing_image fill-740x670 format-webp as listing_mobile_image_retina:
      target_var: listing_mobile_image_retina
      raw:
        alt: 'mobile image retina'
        url: 'https://picsum.photos/740/670.webp'

  # page url
  pageurl:
    blog_page.blog_index as blog_index_url:
      raw: '/'
    work_page.specific.work_index as work_index_url:
      raw: '/'
